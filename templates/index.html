<!DOCTYPE html>
<html ng-app="WordcountApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordcount</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>

<body ng-controller="WordcountController">
    <div class="container">
        <div class="row">
            <!-- form -->
            <div class="col-sm-5 col-sm-offset-1">
                <h1>Wordcount 3000</h1>
                <br>
                <form role="form" ng-submit="getResults()">
                    <div class="form-group">
                        <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" ng-model="url"
                            required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <!-- end form -->
            </div>
            <!-- table -->
            <div class="col-sm-5 col-sm-offset-1">
                <h2>Frequencies</h2>
                <br>
                <div id="results">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% raw %}
                            <tr ng-repeat="(key, val) in wordcounts">

                                <td>{{key}}</td>
                                <td>{{val}}</td>

                            </tr>
                            {% endraw %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/static/main.js"></script>
</body>

</html>
