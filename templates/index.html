<!DOCTYPE html>
<html ng-app="WordcountApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordcount</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>

<body ng-controller="WordcountController">
    <div class="container">
        <div class="row">
            <!-- form -->
            <div class="col-sm-5 col-sm-offset-1">
                <h1>Wordcount 3000</h1>
                <br>
                <form role="form" ng-submit="getResults()">
                    <div class="form-group">
                        <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" ng-model="url"
                            required>
                    </div>
                    {% raw %}
                    <button type="submit" class="btn btn-primary" ng-disabled="loading">{{ submitButtonText }}</button>
                    {% endraw %}
                </form>
                <!-- end form -->
                <div class="alert alert-danger" role="alert" ng-show="urlerror">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span>There was an error submitting your URL.<br>
                        Please check to make sure it is valid before trying again.</span>
                </div>
            </div>
            <!-- table -->
            <div class="col-sm-5 col-sm-offset-1">
                <h2>Frequencies</h2>
                <br>
                <div id="results">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% raw %}
                            <tr ng-repeat="(key, val) in wordcounts">

                                <!-- <td>{{key}}</td> -->
                                <td>{{val[0]}}</td>
                                <td>{{val[1]}}</td>

                            </tr>
                            {% endraw %}
                        </tbody>
                    </table>
                </div>
                <img class="col-sm-3 col-sm-offset-4" src="../static/spinner.gif" ng-show="loading">
            </div>
        </div>
        <br>
        <word-count-chart data="wordcounts"></word-count-chart>
    </div>
    <br>
    <br>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="../static/main.js"></script>
</body>

</html>
